[pytest]
markers =
    slow: marks tests as slow running
    integration: marks integration tests
    requires_network: marks tests that need network access
    platform: marks tests that run only on specific platforms
    flaky: marks tests that might need retries

# Configure test retries
reruns = 3
reruns-delay = 1

# Parallel testing settings
addopts = -n auto

# Test categories
testpaths = tests
python_classes = Test*
python_functions = test_*

# Logging settings
log_cli = true
log_cli_level = INFO